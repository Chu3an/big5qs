<body>
    <div class="jumbotron text-center">
        <h2>Big5內碼速查</h2>
        <a>輸入中文字可得大五碼內碼</a>
        <a href="https://i.imgur.com/aTh0eUx.gif">如何使用?</a>
    </div>

    <div class="input-group mb-3">
        <input type="text" id="theText" class="form-control" placeholder="中文字" aria-label="chtText"
            aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-primary btn" type="button" id="theBtn">查詢</button>
            <button class="btn btn-outline-danger btn" type="button" id="theClr">清除</button>
        </div>
    </div>



    <!-- style="visibility:hidden -->
    <div class="text-center">
        <table id="theResult" class="table table-sm table-hover">
            <thead id="theHead" class="thead-light">
                <tr>
                    <th>文字</th>
                    <th>內碼</th>
                </tr>
            </thead>
            <tbody id="theBody">
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="..." class="rounded mr-2" alt="...">
            <strong class="mr-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>

    <script src="./big5func.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
