<!doctype html>
<!-- Required meta tags -->
<html lang="zh-Hant-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- 網頁資訊 -->
    <title>大五碼速查@chu3an</title>
</head>

<style>
    h2 {
        font-family: Microsoft JhengHei;
        font-weight: bold;
    }

    .theContent {
        max-width: 800px;
        margin: 0px auto;
    }
</style>

<body>
    <div class="jumbotron text-center">
        <h2>大五碼速查</h2>
        <a>輸入中文字可快速查詢大五碼(Big5)內碼</a>
        <br>
        <a href="https://i.imgur.com/aTh0eUx.gif">如何使用?</a>
    </div>

    <div class="input-group mb-3 theContent">
        <input type="text" id="theText" class="form-control" placeholder="中文字" aria-label="chtText"
            aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-primary btn" type="button" id="theBtn">查詢</button>
            <button class="btn btn-outline-danger btn" type="button" id="theClr">清除</button>
        </div>
    </div>



    <!-- style="width:60%; margin:0px auto;" -->
    <div id="theBox" class="text-center theContent" style="visibility: hidden;">
        <table id="theResult" class="table table-sm table-hover" style:>
            <thead id="theHead" class="thead-light">
                <tr>
                    <th>文字</th>
                    <th>內碼</th>
                </tr>
            </thead>
            <tbody id="theBody">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./big5func_beta.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
